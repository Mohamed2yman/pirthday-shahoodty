    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Particle class
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 8 + 4;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.color = this.randomColor();
                this.life = 1;
                this.decay = Math.random() * 0.003 + 0.001;
            }

            randomColor() {
                const colors = [
                    '#FF1493', // Deep Pink
                    '#FF69B4', // Hot Pink
                    '#FFB6C1', // Light Pink
                    '#FFC0CB', // Pink
                    '#FF6347', // Tomato
                    '#FF8C00', // Dark Orange
                    '#FFA500', // Orange
                    '#FFD700', // Gold
                    '#FFFF00', // Yellow
                    '#FFFFFF', // White
                    '#FF00FF', // Magenta
                    '#EE82EE', // Violet
                    '#DDA0DD', // Plum
                    '#FF1493', // Deep Pink
                    '#C71585'  // Medium Violet Red
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= this.decay;
                
                // Gentle floating effect
                this.speedY += 0.01;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        let particles = [];
        const maxParticles = 800;

        // Heart shape function
        function heartShape(t) {
            const scale = 15;
            const x = scale * 16 * Math.pow(Math.sin(t), 3);
            const y = -scale * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            return { x, y };
        }

        // Tree trunk points
        function createTreeTrunk(centerX, centerY) {
            const trunkParticles = [];
            const trunkWidth = 30;
            const trunkHeight = 100;
            
            for (let i = 0; i < 50; i++) {
                const x = centerX + (Math.random() - 0.5) * trunkWidth;
                const y = centerY + Math.random() * trunkHeight;
                trunkParticles.push({ x, y });
            }
            
            return trunkParticles;
        }

        // Initialize particles in heart shape
        function initParticles() {
            particles = [];
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2 - 50;

            // Create heart shape
            for (let i = 0; i < 360; i += 0.5) {
                const t = (i * Math.PI) / 180;
                const heart = heartShape(t);
                
                // Add multiple particles at each point for fuller look
                for (let j = 0; j < 3; j++) {
                    const offsetX = (Math.random() - 0.5) * 40;
                    const offsetY = (Math.random() - 0.5) * 40;
                    const x = centerX + heart.x + offsetX;
                    const y = centerY + heart.y + offsetY;
                    particles.push(new Particle(x, y));
                }
            }

            // Add tree trunk
            const trunkPoints = createTreeTrunk(centerX, centerY + 220);
            trunkPoints.forEach(point => {
                particles.push(new Particle(point.x, point.y));
            });
        }

        // Animation loop
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();

                // Remove dead particles
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }

            // Add new particles to maintain count
            if (particles.length < maxParticles) {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2 - 50;
                const t = Math.random() * Math.PI * 2;
                const heart = heartShape(t);
                
                const offsetX = (Math.random() - 0.5) * 40;
                const offsetY = (Math.random() - 0.5) * 40;
                const x = centerX + heart.x + offsetX;
                const y = centerY + heart.y + offsetY;
                particles.push(new Particle(x, y));
            }

            requestAnimationFrame(animate);
        }

        // Start animation
        initParticles();
        animate();

        // Add some sparkles
        setInterval(() => {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2 - 50;
            
            for (let i = 0; i < 5; i++) {
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 200;
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;
                particles.push(new Particle(x, y));
            }
        }, 200);
    </script>
